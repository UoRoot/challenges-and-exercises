<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="frame">
    <div class="card">
      <div class="card-user">
        <div class="card-img">
          <img src="https://trendingnewsbuzz.com/wp-content/uploads/2021/04/Yuujiro-Hanma-trendingnewsbuzz.jpg"
            alt="yujiro-hanma">
          <div class="first-circle"></div>
          <div class="second-circle"></div>
        </div>

        <div class="card-info">
          <span class="card-name">Yujiro Hanma</span>
          <span class="card-nickname">El Ogro</span>
        </div>
        <div class="card-action">
          <button class="card-action-btn">Follow</button>
          <button class="card-action-btn">Mesagge</button>
        </div>
      </div>
      <div class="card-stats">
        <div class="card-stat">
          <span class="card-stat-number">523</span>
          <span class="">Posts</span>
        </div>
        <div class="card-stat">
          <span class="card-stat-number">1387</span>
          <span>Likes</span>
        </div>
        <div class="card-stat">
          <span class="card-stat-number">146</span>
          <span>Follower</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
